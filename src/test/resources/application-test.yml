spring:
  ## datasource (테스트용 인메모리 DB - H2)
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:orderflow_bi_test;DB_CLOSE_DELAY=-1;MODE=Oracle
    username: sa
    password:

  ## JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop     # 테스트 시작 시 테이블 생성, 종료 시 자동 삭제
    show-sql: true              # SQL 출력 유지 (디버깅용)
    open-in-view: false         # Lazy 로딩 테스트 환경에선 불필요
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

  ## Logging 최소화
  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql: TRACE
