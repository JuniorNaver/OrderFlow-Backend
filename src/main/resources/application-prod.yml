spring:
  config:
    import: optional:file:.env[.properties]   # ✅ .env 파일을 읽도록 설정

  ## datasource (운영용 Oracle DB)
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  ## JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate          # 운영 환경에서는 테이블 구조 검증만
    show-sql: false               # SQL 로그 비활성화 (보안/성능)
    open-in-view: false           # Lazy 로딩 방지
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false

  ## Mail 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

## JWT 설정 (Spring 외부)
jwt:
  secret: ${JWT_SECRET}    # Base64 인코딩된 문자열
  # 💡 키 이름 수정: access-token-expire-time -> access-token-expiration-millis
  access-token-expiration-millis: ${JWT_ACCESS_EXPIRE:3600000}     # 1시간 (밀리초 단위)
  # 💡 키 이름 수정: refresh-token-expire-time -> refresh-token-expiration-millis
  refresh-token-expiration-millis: ${JWT_REFRESH_EXPIRE:1209600000} # 14일 (밀리초 단위)

## 아임포트 설정
iamport:
  api-key: ${IAMPORT_API_KEY}
  api-secret: ${IAMPORT_API_SECRET}

## ✅ 카카오 주소검색 API 설정 (운영 환경)
kakao:
  api:
    key: ${KAKAO_API_KEY}   # 운영 서버 환경 변수 또는 .env에서 주입됨

## logging 설정 (운영 환경에서는 INFO 수준)
logging:
  level:
    root: info
    org.springframework: info
