spring:
  ## datasource (개발용 Oracle DB)
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521/xepdb1
    username: javauser
    password: java1234

  ## JPA 설정
  jpa:
    hibernate:
      ddl-auto: update          # 개발 환경에서는 테이블 자동 생성/업데이트 허용
    show-sql: true              # SQL 로그 출력
    open-in-view: true           # Lazy 로딩 View 지원

    properties:
      hibernate:
        format_sql: true        # SQL 보기 좋게 포맷
        highlight_sql: true     # SQL 강조
        use_sql_comments: true  # SQL 주석 사용

  ## logging 설정
  logging:
    level:
      org:
        springframework:
          security:
            web: TRACE
