spring:
  config:
    import: optional:file:.env[.properties]
  ## datasource (개발용 Oracle DB)
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521/xepdb1
    username: javauser
    password: java1234

  ## JPA 설정
  jpa:
    hibernate:
      ddl-auto: create          # 개발 환경에서는 테이블 자동 생성/업데이트 허용
    show-sql: true              # SQL 로그 출력
    open-in-view: true          # Lazy 로딩 허용 (Controller → Service → View 구조일 때만)
    properties:
      hibernate:
        format_sql: true        # SQL 보기 좋게 포맷
        highlight_sql: true     # SQL 강조
        use_sql_comments: true  # SQL 주석 사용

  ## Mail 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

## JWT 설정 (Spring 외부)
jwt:
  secret: ${JWT_SECRET}    # Base64 인코딩된 문자열
  access-token-expire-time:  ${JWT_ACCESS_EXPIRE:3600000}     # 1시간 (밀리초 단위)
  refresh-token-expire-time: ${JWT_REFRESH_EXPIRE:1209600000} # 14일 (밀리초 단위)

## 아임포트 설정
iamport:
  api-key: ${IAMPORT_API_KEY}       # 환경변수 또는 Secret에 보관
  api-secret: ${IAMPORT_API_SECRET}

## ✅ 카카오 주소검색 API 설정
kakao:
  api:
    key: ${KAKAO_API_KEY}   # .env 파일에서 주입됨

## logging 설정
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    org.springframework.security.web: info
